<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>会員登録ページ</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  </head>
  <body>
    <header th:replace="layout/logout_header::header"></header>
    <h1 class = "mt-5 ml-5">会員登録</h1>
    <form method = "post" th:action = "@{/Register}"  th:object="${user}">
      <div class = "mt-3 ml-5">名前　　　　<input type = "text" th:field = "*{name}"></div>
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      <div class = "mt-3 ml-5">パスワード　<input type = "password" th:field = "*{password}"></div>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <button class="btn btn-success mt-3 ml-5" type="submit">会員登録</button>
    </form>
  </body>
</html>
